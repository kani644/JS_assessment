<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Test</title>
  <style>
    .box-style {
      width: 100px;
      height: 100px;
      background-color: green;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">DOM Manipulation</h1>
    <button onclick="showAlert()">Show alert</button>
    <button id="addBox">Add Box</button>
    <button id="removeBox">Remove Box</button>
    <button id="showBoxCount" onclick="showBoxCount()">Show Box Count</button>
  </div>
  <script >
//   <!-- 1. Show alert of the text content of the h1 element using class -->
//   <!-- 2. Create a new div and append the child to the container, with the text content New Box-->
//   <!-- 3. Show the number of boxes in an alert -->
//   <!-- 4. Create an <a> element on button click , with text content "Hi There" and set href -->
    function showAlert() { alert(document.getElementsByClassName("header")[0].innerText) }

    let count=0;
const container = document.querySelector(".container");
const addBoxButton = document.getElementById("addBox");
addBoxButton.addEventListener("click", function() {
    const newBox = document.createElement("div");
    newBox.textContent = "New Box";
    newBox.setAttribute("class","box-style");
    container.appendChild(newBox);
    count++;
});
const removeBoxButton = document.getElementById("removeBox");
removeBoxButton.addEventListener("click", function() {
    const lastBox = document.querySelector(".box-style:last-child");
    if (lastBox) {
        lastBox.remove();
    } else {
        alert("No boxes to remove!");
    }
    count--;
});
  const link = document.createElement("a");
link.textContent = "Hi There!";
link.setAttribute("href", "https://www.example.com");
container.appendChild(link);
function showBoxCount() {
  alert(`there are ${count} boxes` )
}    
</script>
</html>
